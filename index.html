<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Systems Lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .nav {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .nav h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .nav ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
        }

        .nav li a {
            display: block;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid #667eea;
        }

        .nav li a:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
        }

        .section h3 {
            color: #764ba2;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .section p {
            margin-bottom: 1rem;
            color: #555;
        }

        pre[class*="language-"] {
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        code[class*="language-"] {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .toolbar {
            opacity: 1 !important;
        }

        .copy-to-clipboard-button {
            background: #667eea !important;
            color: white !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-size: 0.85rem !important;
            transition: all 0.3s ease !important;
        }

        .copy-to-clipboard-button:hover {
            background: #5568d3 !important;
        }

        .file-info {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-family: monospace;
            color: #764ba2;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            margin-top: 3rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Distributed Systems Lab</h1>
        <p>Complete implementation of distributed systems concepts in Java</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading content...</div>
        <div id="content"></div>
    </div>

    <div class="footer">
        <p>üéì Distributed Systems Lab - Complete Implementation Guide</p>
        <p>Made with ‚ù§Ô∏è using HTML, CSS, and Prism.js</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    
    <script>
        const MARKDOWN_URL = 'https://raw.githubusercontent.com/simmuuu/DS_lab/refs/heads/main/all_codes.md';
        
        async function loadAndRenderMarkdown() {
            try {
                const response = await fetch(MARKDOWN_URL);
                if (!response.ok) throw new Error('Failed to fetch markdown');
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').innerHTML = html;
                
                // Re-highlight code blocks with Prism
                Prism.highlightAll();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').innerHTML = 
                    '<div class="error">‚ùå Error loading content: ' + error.message + '</div>';
            }
        }
        
        // Load content when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAndRenderMarkdown);
        } else {
            loadAndRenderMarkdown();
        }
    </script>
</body>
</html>
